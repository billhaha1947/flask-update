<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Th∆∞ vi·ªán ·∫£nh</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      text-align: center;
      padding: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .grid img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.3s;
      object-fit: cover;
      height: 160px;
    }
    .grid img:hover { transform: scale(1.05); }
    a.btn {
      display: inline-block;
      margin-top: 20px;
      background: #4CAF50;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      text-decoration: none;
    }
    a.btn:hover { background: #45a049; }

    /* Hi·ªáu ·ª©ng xem ·∫£nh g·ªëc */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>üìÅ Th∆∞ vi·ªán ·∫£nh</h1>
  <div class="grid" id="gallery"></div>
  <a href="/" class="btn">‚¨ÖÔ∏è Quay l·∫°i Upload</a>

  <div class="lightbox" id="lightbox">
    <img id="lightboxImg" src="">
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');

    // L·∫•y danh s√°ch file t·ª´ server
    fetch('/uploads')
      .then(r => r.json())
      .then(files => {
        files.forEach(f => {
          const img = document.createElement('img');
          img.src = `/uploads/${f}`;
          img.alt = f;
          img.onclick = () => {
            lightbox.style.display = 'flex';
            lightboxImg.src = img.src;
          };
          gallery.appendChild(img);
        });
      });

    lightbox.onclick = () => lightbox.style.display = 'none';
  </script>
</body>
</html>
