<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B·ªô s∆∞u t·∫≠p</title>
  <style>
    body {
      background: #fafafa;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 26px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
      padding: 15px;
    }

    .item {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      background: #ddd;
      aspect-ratio: 1 / 1;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .item:hover {
      transform: scale(1.03);
    }

    img, video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 16px;
    }

    .delete-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(255, 0, 0, 0.8);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
    }

    .delete-box {
      display: none;
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .delete-box input {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }

    .confirm-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      margin-left: 6px;
      cursor: pointer;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      max-width: 90%;
      max-height: 90%;
      border-radius: 16px;
      overflow: hidden;
      animation: fadeIn 0.3s ease;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 30px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>
  <h1>üì∑ B·ªô s∆∞u t·∫≠p</h1>

  <div class="gallery">
    {% for res in resources %}
      <div class="item">
        {% if res.resource_type == "video" %}
          <video onclick="openModal('video', '{{ res.url }}')">
            <source src="{{ res.url }}" type="video/mp4">
          </video>
        {% else %}
          <img src="{{ res.url }}" alt="·∫¢nh" onclick="openModal('image', '{{ res.url }}')">
        {% endif %}
        <button class="delete-btn" onclick="showDeleteBox(this, '{{ res.public_id }}')">X√≥a</button>

        <div class="delete-box">
          <input type="password" placeholder="Nh·∫≠p m·∫≠t kh·∫©u">
          <button class="confirm-btn" onclick="deleteFile('{{ res.public_id }}', this)">X√°c nh·∫≠n</button>
        </div>
      </div>
    {% endfor %}
  </div>

  <!-- Modal -->
  <div id="modal" class="modal" onclick="closeModal()">
    <span class="close-btn">&times;</span>
    <div id="modal-content" class="modal-content"></div>
  </div>

  <script>
    function showDeleteBox(btn, public_id) {
      const box = btn.nextElementSibling;
      box.style.display = box.style.display === "block" ? "none" : "block";
    }

    async function deleteFile(public_id, el) {
      const box = el.parentElement;
      const password = box.querySelector("input").value;

      if (!password) return alert("Nh·∫≠p m·∫≠t kh·∫©u!");

      const res = await fetch(`/delete/${public_id}`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ password })
      });

      const data = await res.json();

      if (data.success) {
        alert("‚úÖ ƒê√£ x√≥a th√†nh c√¥ng!");
        location.reload();
      } else {
        alert("‚ùå " + (data.error || data.message || "X√≥a th·∫•t b·∫°i"));
      }
    }

    function openModal(type, url) {
      const modal = document.getElementById("modal");
      const content = document.getElementById("modal-content");
      modal.style.display = "flex";

      if (type === "video") {
        content.innerHTML = `
          <video controls autoplay style="width:100%;max-height:90vh;border-radius:16px;background:black;">
            <source src="${url}" type="video/mp4">
          </video>`;
      } else {
        content.innerHTML = `<img src="${url}" style="width:100%;max-height:90vh;border-radius:16px;">`;
      }
    }

    function closeModal() {
      const modal = document.getElementById("modal");
      modal.style.display = "none";
      document.getElementById("modal-content").innerHTML = "";
    }
  </script>
</body>
</html>
