<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Th∆∞ vi·ªán ·∫¢nh & Video</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f9fafc; }
    .container { margin-top: 40px; }
    .media-card { border-radius: 15px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 20px; }
    .media-card img, .media-card video { width: 100%; height: auto; }
    .card-body { background: #fff; padding: 10px; text-align: center; }
    input[type=password] { width: 100%; margin-top: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">üìÇ Th∆∞ Vi·ªán ·∫¢nh & Video</h2>
    <div class="text-center mb-3">
      <a href="/" class="btn btn-secondary">‚¨ÖÔ∏è Quay l·∫°i Upload</a>

    <div class="row">
      {% for img in images %}

          <div class="media-card">
            <img src="{{ img.secure_url }}" alt="">
            <div class="card-body">
              <form action="/delete/image/{{ img.public_id }}" method="post">
                <input type="password" name="password" placeholder="M·∫≠t kh·∫©u admin" required>
                <button class="btn btn-danger btn-sm mt-1 w-100">X√≥a</button>

        </div>
      {% endfor %}

      {% for vid in videos %}
        <div class="col-md-3 col-sm-6">
          <div class="media-card">
            <video controls>
              <source src="{{ vid.secure_url }}" type="video/mp4">
            </video>
            <div class="card-body">
              <form action="/delete/video/{{ vid.public_id }}" method="post">
                <input type="password" name="password" placeholder="M·∫≠t kh·∫©u admin" required>
                <button class="btn btn-danger btn-sm mt-1 w-100">X√≥a</button>
              </form>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
