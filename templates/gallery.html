<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üì∏ Th∆∞ vi·ªán Cloudinary</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 10px;
      position: relative;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      overflow: hidden;
      cursor: pointer;
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    img, video {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .delete-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: red;
      border: none;
      color: white;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    .delete-btn:hover { background: darkred; }

    a.btn {
      display: inline-block;
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      margin: 20px;
      transition: 0.3s;
    }

    a.btn:hover { background: #45a049; }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .popup-content {
      max-width: 90%;
      max-height: 90%;
    }

    .popup img, .popup video {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>üìÅ Th∆∞ vi·ªán ·∫¢nh & Video</h1>
  <a href="/" class="btn">‚¨ÖÔ∏è Quay l·∫°i Upload</a>
  <div class="gallery">
    {% for f in files %}
      <div class="card" onclick="openPopup('{{ f.secure_url }}', '{{ f.resource_type }}')">
        {% if f.resource_type == 'video' %}
          <video muted loop playsinline><source src="{{ f.secure_url }}" type="video/mp4"></video>
        {% else %}
          <img src="{{ f.secure_url }}" alt="·∫¢nh Cloudinary">
        {% endif %}
        <button class="delete-btn" onclick="event.stopPropagation(); deleteFile('{{ f.public_id }}')">üóëÔ∏è</button>
      </div>
    {% endfor %}
  </div>

  <div class="popup" id="popup" onclick="closePopup()">
    <div class="popup-content" id="popup-content"></div>
  </div>

  <script>
    function openPopup(url, type) {
      const popup = document.getElementById("popup");
      const content = document.getElementById("popup-content");
      content.innerHTML = type === "video"
        ? `<video src="${url}" controls autoplay></video>`
        : `<img src="${url}" alt="·∫¢nh g·ªëc">`;
      popup.style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    async function deleteFile(publicId) {
      if (!confirm("X√≥a file n√†y?")) return;
      const res = await fetch(`/delete/${publicId}`, { method: "DELETE" });
      if (res.ok) location.reload();
    }
  </script>
</body>
</html>
