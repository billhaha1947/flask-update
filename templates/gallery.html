<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Th∆∞ vi·ªán Cloudinary</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #f5f7fa;
      margin: 0;
    }
    h2 {
      text-align: center;
      background: #4CAF50;
      color: white;
      padding: 20px 0;
      margin: 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .item {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      position: relative;
      transition: transform 0.2s;
    }
    .item:hover { transform: scale(1.02); }
    img, video {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .delete-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(255,0,0,0.8);
      color: white;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      cursor: pointer;
      font-size: 18px;
    }
    .delete-btn:hover { background: red; }
    a.back {
      display: inline-block;
      margin: 20px;
      padding: 10px 20px;
      background: #2196F3;
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>üì∏ Th∆∞ vi·ªán Cloudinary</h2>
  <a href="/" class="back">‚¨Ö Quay l·∫°i Upload</a>
  <div id="gallery" class="grid"></div>

  <script>
    async function loadGallery() {
      const res = await fetch('/api/gallery');
      const data = await res.json();
      const container = document.getElementById('gallery');
      container.innerHTML = '';

      data.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        if (item.type === 'video') {
          div.innerHTML = `<video controls src="${item.url}"></video>`;
        } else {
          div.innerHTML = `<img src="${item.url}" alt="file">`;
        }
        const btn = document.createElement('button');
        btn.className = 'delete-btn';
        btn.innerHTML = 'üóëÔ∏è';
        btn.onclick = () => deleteFile(item.public_id);
        div.appendChild(btn);
        container.appendChild(div);
      });
    }

    function deleteFile(public_id) {
      const password = prompt("Nh·∫≠p m·∫≠t kh·∫©u admin ƒë·ªÉ x√≥a:");
      if (!password) return;

      fetch(`/api/delete/${public_id}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.result === "ok") {
          alert("üóëÔ∏è ƒê√£ x√≥a th√†nh c√¥ng!");
          loadGallery();
        } else {
          alert(data.error || "‚ùå Kh√¥ng th·ªÉ x√≥a!");
        }
      });
    }

    loadGallery();
  </script>
</body>
</html>
