<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ThÆ° viá»‡n áº£nh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .upload-form {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ ThÆ° viá»‡n áº£nh Cloudinary</h1>

  <form class="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" accept="image/*" required />
    <button type="submit">Táº£i áº£nh lÃªn</button>
  </form>

  <div class="gallery">
    {% for img in images %}
      <img src="{{ img }}" alt="áº¢nh" onclick="showFull('{{ img }}')">
    {% endfor %}
  </div>

  <div class="overlay" id="overlay" onclick="hideFull()">
    <img id="fullImage" src="">
  </div>

  <script>
    function showFull(src) {
      const overlay = document.getElementById('overlay');
      const fullImg = document.getElementById('fullImage');
      fullImg.src = src;
      overlay.style.display = 'flex';
    }

    function hideFull() {
      document.getElementById('overlay').style.display = 'none';
    }
  </script>
</body>
</html>
