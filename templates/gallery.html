<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üì∏ Th∆∞ vi·ªán Cloudinary</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f5f7fa;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #007bff, #00c6ff);
      color: white;
      text-align: center;
      padding: 16px;
      font-size: 1.4em;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    a.back-btn {
      display: inline-block;
      margin: 15px;
      background: #28a745;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.25s ease;
    }

    a.back-btn:hover {
      background: #23963c;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 14px;
      padding: 15px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .card {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
      cursor: pointer;
      background: #fff;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
    }

    .card img, .card video {
      width: 100%;
      height: 140px;
      object-fit: cover;
      display: block;
    }

    .delete-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      background: rgba(255, 0, 0, 0.85);
      color: white;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      backdrop-filter: blur(4px);
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .delete-btn:hover {
      transform: scale(1.1);
      background: red;
    }

    /* Popup */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(8px);
      animation: fadeIn 0.35s ease forwards;
    }

    .popup.active {
      display: flex;
    }

    .popup-content {
      max-width: 90%;
      max-height: 90%;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 0 18px rgba(255, 255, 255, 0.15);
      animation: zoomIn 0.35s ease;
    }

    .popup img, .popup video {
      width: 100%;
      height: auto;
      border-radius: 14px;
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0.6; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>üì∏ Th∆∞ vi·ªán Cloudinary</header>
  <a href="/" class="back-btn">‚¨ÖÔ∏è Quay l·∫°i Upload</a>

  <div class="gallery-container">
    {% for res in resources %}
      <div class="card" onclick="openPopup('{{ res.secure_url }}', '{{ res.resource_type }}')">
        {% if res.resource_type == 'video' or (res.resource_type == 'raw' and res.format in ['mp4', 'mov']) %}
          <video muted loop playsinline>
            <source src="{{ res.secure_url }}" type="video/mp4">
          </video>
        {% else %}
          <img src="{{ res.secure_url }}" alt="·∫¢nh">
        {% endif %}
        <button class="delete-btn" onclick="event.stopPropagation(); deleteFile('{{ res.public_id }}')">üóëÔ∏è</button>
      </div>
    {% endfor %}
  </div>

  <!-- Popup -->
  <div class="popup" id="popup" onclick="closePopup()">
    <div class="popup-content" id="popup-content"></div>
  </div>

  <script>
    function openPopup(url, type) {
      const popup = document.getElementById('popup');
      const content = document.getElementById('popup-content');

      content.innerHTML = '';
      if (type === 'video') {
        const vid = document.createElement('video');
        vid.src = url;
        vid.controls = true;
        vid.autoplay = true;
        vid.style.maxHeight = '90vh';
        content.appendChild(vid);
      } else {
        const img = document.createElement('img');
        img.src = url;
        img.alt = "·∫¢nh g·ªëc";
        img.style.maxHeight = '90vh';
        content.appendChild(img);
      }

      popup.classList.add('active');
    }

    function closePopup() {
      document.getElementById('popup').classList.remove('active');
    }

    async function deleteFile(publicId) {
      if (!confirm("X√≥a file n√†y?")) return;
      const res = await fetch(`/delete/${publicId}`, { method: 'DELETE' });
      if (res.ok) location.reload();
      else alert('Kh√¥ng th·ªÉ x√≥a file!');
    }
  </script>
</body>
</html>
