<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìö Th∆∞ vi·ªán ·∫£nh & video h·ªçc sinh</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(180deg, #cbe7ff, #f9f9ff);
            font-family: "Poppins", sans-serif;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #004aad;
            font-weight: bold;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .delete-btn {
            display: block;
            margin: 10px auto;
            width: 60%;
        }
        video, img {
            border-radius: 15px;
            width: 100%;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1>üìÅ Th∆∞ vi·ªán ·∫£nh & video h·ªçc sinh</h1>
        <div class="row g-4">
            {% for item in resources %}
            <div class="col-6 col-md-4 col-lg-3">
                <div class="card p-2">
                    {% if item.resource_type == 'video' %}
                        <video controls src="{{ item.secure_url }}"></video>
                    {% else %}
                        <img src="{{ item.secure_url }}" alt="media">
                    {% endif %}
                    <button class="btn btn-danger btn-sm delete-btn" onclick="deleteItem('{{ item.public_id }}')">üóë X√≥a</button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        async function deleteItem(public_id) {
            const password = prompt("üîê Nh·∫≠p m·∫≠t kh·∫©u ƒë·ªÉ x√≥a:");
            if (!password) return;
            const res = await fetch(`/delete/${public_id}`, {
                method: "POST",
                headers: {"Content-Type": "application/x-www-form-urlencoded"},
                body: new URLSearchParams({password})
            });
            const data = await res.json();
            if (data.success) {
                alert("‚úÖ X√≥a th√†nh c√¥ng!");
                location.reload();
            } else {
                alert("‚ùå " + data.message);
            }
        }
    </script>
</body>
</html>
