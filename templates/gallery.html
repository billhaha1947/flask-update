<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Th∆∞ vi·ªán ·∫£nh & video</title>
  <style>
    :root {
      --bg-light: #fafafa;
      --bg-dark: #0f0f0f;
      --text-light: #111;
      --text-dark: #f1f1f1;
      --card-light: #fff;
      --card-dark: #1a1a1a;
      --accent: #0099ff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      margin: 0;
      padding: 0;
      transition: background 0.3s ease, color 0.3s ease;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: var(--bg-dark);
        color: var(--text-dark);
      }
    }

    header {
      text-align: center;
      background: linear-gradient(120deg, #0099ff, #66ccff);
      color: white;
      padding: 25px 10px;
      font-size: 1.8em;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    a.back {
      display: inline-block;
      margin: 15px;
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s;
    }

    a.back:hover {
      text-decoration: underline;
      color: #0078e8;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      background: var(--card-light);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s;
    }

    @media (prefers-color-scheme: dark) {
      .item {
        background: var(--card-dark);
        box-shadow: 0 2px 10px rgba(255,255,255,0.05);
      }
    }

    .item:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      filter: brightness(1.1);
    }

    .item img,
    .item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 12px;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.4s ease;
    }

    .lightbox.active {
      display: flex;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .lightbox img,
    .lightbox video {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(255,255,255,0.2);
      animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
      from {transform: scale(0.9); opacity: 0.7;}
      to {transform: scale(1); opacity: 1;}
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 25px;
      color: white;
      font-size: 2em;
      cursor: pointer;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      padding: 5px 12px;
      line-height: 1;
      transition: background 0.3s;
    }

    .close-btn:hover {
      background: rgba(255,255,255,0.2);
    }

  </style>
</head>
<body>

  <header>üì∑ Th∆∞ vi·ªán ·∫£nh & video</header>
  <a href="/" class="back">‚Üê Quay l·∫°i</a>

  <div class="gallery">
    {% for img in images %}
      <div class="item" onclick="openLightbox('{{ img.secure_url }}', 'image')">
        <img src="{{ img.secure_url }}" alt="·∫¢nh Cloudinary">
      </div>
    {% endfor %}

    {% for vid in videos %}
      <div class="item" onclick="openLightbox('{{ vid.secure_url }}', 'video')">
        <video src="{{ vid.secure_url }}" muted></video>
      </div>
    {% endfor %}
  </div>

  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <span class="close-btn">&times;</span>
    <img id="lightboxImg" src="" alt="">
    <video id="lightboxVid" controls></video>
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const imgEl = document.getElementById('lightboxImg');
    const vidEl = document.getElementById('lightboxVid');

    function openLightbox(src, type) {
      lightbox.classList.add('active');
      if (type === 'image') {
        imgEl.src = src;
        imgEl.style.display = 'block';
        vidEl.style.display = 'none';
      } else {
        vidEl.src = src;
        vidEl.style.display = 'block';
        imgEl.style.display = 'none';
      }
    }

    function closeLightbox() {
      lightbox.classList.remove('active');
      imgEl.src = '';
      vidEl.src = '';
    }
  </script>

</body>
</html>
