<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>üì∏ Th∆∞ vi·ªán h·ªçc sinh</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #dbeafe 0%, #e0f7fa 100%);
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
      position: relative;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at top left, #bbdefb40 0%, transparent 70%),
                  radial-gradient(circle at bottom right, #e3f2fd60 0%, transparent 70%);
      z-index: -1;
    }

    h1 {
      text-align: center;
      color: #0d47a1;
      font-weight: 700;
      margin: 30px 0 20px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    a.back-btn {
      display: inline-block;
      margin: 20px;
      text-decoration: none;
      background-color: #1976d2;
      color: white;
      padding: 10px 20px;
      border-radius: 15px;
      font-weight: 600;
      transition: 0.3s;
    }

    a.back-btn:hover {
      background-color: #0d47a1;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 0 20px 40px;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      position: relative;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
    }

    .card img, .card video {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .delete-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background-color: rgba(244,67,54,0.9);
      color: white;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .delete-btn:hover {
      background-color: #c62828;
    }

    .password-box {
      display: none;
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.95);
      padding: 10px 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      animation: popIn 0.3s ease;
    }

    @keyframes popIn {
      from { opacity: 0; transform: translate(-50%, 20px); }
      to { opacity: 1; transform: translate(-50%, 0); }
    }

    .password-box input {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 5px;
      font-size: 13px;
    }

    .password-box button {
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 5px 10px;
      font-size: 13px;
      cursor: pointer;
      margin-left: 5px;
      transition: 0.3s;
    }

    .password-box button:hover {
      background: #0d47a1;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <a href="/" class="back-btn">‚¨ÖÔ∏è Quay l·∫°i upload</a>
  <h1>üé® Th∆∞ vi·ªán ·∫£nh & video h·ªçc sinh</h1>

  <div class="gallery">
    {% for item in media %}
      <div class="card">
        {% if item.resource_type == 'image' %}
          <img src="{{ item.secure_url }}" alt="·∫¢nh">
        {% elif item.resource_type == 'video' %}
          <video src="{{ item.secure_url }}" controls></video>
        {% endif %}

        <button class="delete-btn" onclick="showPasswordBox(this)">üóë</button>

        <div class="password-box">
          <input type="password" placeholder="M·∫≠t kh·∫©u..." class="password-input">
          <button onclick="deleteFile('{{ item.public_id }}', this)">OK</button>
        </div>
      </div>
    {% endfor %}
  </div>

  <footer>üåà Giao di·ªán h·ªçc sinh - m∆∞·ª£t, nh·∫π, ƒë·∫πp üíñ</footer>

  <script>
    function showPasswordBox(btn) {
      const box = btn.nextElementSibling;
      box.style.display = box.style.display === "block" ? "none" : "block";
      const input = box.querySelector("input");
      input.focus();
    }

    async function deleteFile(public_id, btn) {
      const box = btn.closest('.password-box');
      const card = btn.closest('.card');
      const password = box.querySelector('.password-input').value;
      if (!password) return alert("H√£y nh·∫≠p m·∫≠t kh·∫©u!");

      btn.textContent = "‚è≥";
      btn.disabled = true;

      const formData = new FormData();
      formData.append("password", password);

      const res = await fetch(`/delete/${public_id}`, { method: "POST", body: formData });
      const data = await res.json();

      if (data.success) {
        card.style.transition = "opacity 0.4s ease";
        card.style.opacity = 0;
        setTimeout(() => card.remove(), 400);
      } else {
        alert(data.error || "‚ùå Sai m·∫≠t kh·∫©u ho·∫∑c l·ªói xo√°!");
        btn.textContent = "OK";
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
