<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üì∏ Th∆∞ vi·ªán ·∫£nh & video</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #eef3ff, #dde7ff);
      font-family: 'Poppins', sans-serif;
    }
    h1 {
      text-align: center;
      margin: 30px 0;
      color: #2b3a67;
      font-weight: 700;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 0 20px 60px;
    }
    .card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      background: white;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    img, video {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-body {
      padding: 15px;
      text-align: center;
    }
    .delete-btn {
      background-color: #ff4b5c;
      border: none;
      color: white;
      padding: 6px 14px;
      border-radius: 10px;
      font-size: 14px;
      transition: 0.2s;
    }
    .delete-btn:hover {
      background-color: #d12c3a;
    }
    .pw-input {
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 5px 8px;
      font-size: 13px;
      margin-bottom: 8px;
      display: none; /* ·∫®n m·∫∑c ƒë·ªãnh */
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(255,255,255,0.6);
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üìÅ Th∆∞ vi·ªán ·∫£nh & video</h1>

    <div class="gallery-grid">
      {% for img in images %}
        <div class="card">
          <img src="{{ img.url }}" alt="·∫¢nh">
          <div class="card-body">
            <input type="password" class="pw-input" placeholder="Nh·∫≠p m·∫≠t kh·∫©u admin" id="pw_{{ img.public_id }}">
            <button class="delete-btn" onclick="showPassword('{{ img.public_id }}','image')">X√≥a</button>
          </div>
        </div>
      {% endfor %}

      {% for vid in videos %}
        <div class="card">
          <video controls>
            <source src="{{ vid.url }}" type="video/mp4">
          </video>
          <div class="card-body">
            <input type="password" class="pw-input" placeholder="Nh·∫≠p m·∫≠t kh·∫©u admin" id="pw_{{ vid.public_id }}">
            <button class="delete-btn" onclick="showPassword('{{ vid.public_id }}','video')">X√≥a</button>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <footer>¬© 2025 - Flask Cloud Gallery | Cloudinary Demo</footer>

  <script>
    function showPassword(public_id, type) {
      const input = document.getElementById('pw_' + public_id);
      if (input.style.display === 'none' || input.style.display === '') {
        input.style.display = 'block';
        input.focus();
      } else {
        deleteFile(public_id, type);
      }
    }

    async function deleteFile(public_id, type) {
      const pw = document.getElementById('pw_' + public_id).value;
      if (!pw) return alert("‚ö†Ô∏è Nh·∫≠p m·∫≠t kh·∫©u admin ƒë·ªÉ x√≥a!");

      const res = await fetch(`/delete/${public_id}?type=${type}&password=${pw}`, { method: "DELETE" });
      const data = await res.text();
      alert(data);
      if (data.includes("th√†nh c√¥ng")) location.reload();
    }
  </script>

</body>
</html>
