<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìö Th∆∞ vi·ªán ·∫£nh & video</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(180deg, #d9ebff, #ffffff);
            font-family: "Poppins", sans-serif;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #004aad;
            font-weight: 700;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 10px;
        }
        .item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
        }
        .item:hover {
            transform: scale(1.02);
        }
        .item img, .item video {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
        }
        .delete-btn {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(255, 50, 50, 0.9);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            padding: 4px 7px;
            cursor: pointer;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .btn-back {
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            text-decoration: none;
        }
        .btn-back:hover {
            background-color: #0844a4;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="top-bar">
            <h1>üìÅ Th∆∞ vi·ªán ·∫£nh & video</h1>
            <a href="/" class="btn-back">‚¨Ö V·ªÅ Upload</a>
        </div>

        {% if resources %}
        <div class="gallery-grid">
            {% for item in resources %}
            <div class="item">
                {% if item.resource_type == 'video' %}
                    <video controls src="{{ item.secure_url }}"></video>
                {% else %}
                    <img src="{{ item.secure_url }}" alt="media">
                {% endif %}
                <button class="delete-btn" onclick="deleteItem('{{ item.public_id }}')">üóë</button>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p class="text-center text-muted mt-4">Ch∆∞a c√≥ ·∫£nh ho·∫∑c video n√†o ƒë∆∞·ª£c t·∫£i l√™n.</p>
        {% endif %}
    </div>

    <script>
        async function deleteItem(public_id) {
            const password = prompt("üîê Nh·∫≠p m·∫≠t kh·∫©u ƒë·ªÉ x√≥a:");
            if (!password) return;
            const res = await fetch(`/delete/${public_id}`, {
                method: "POST",
                headers: {"Content-Type": "application/x-www-form-urlencoded"},
                body: new URLSearchParams({password})
            });
            const data = await res.json();
            if (data.success) {
                alert("‚úÖ X√≥a th√†nh c√¥ng!");
                location.reload();
            } else {
                alert("‚ùå " + data.message);
            }
        }
    </script>
</body>
</html>
