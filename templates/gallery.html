<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìö Th∆∞ vi·ªán ·∫£nh & video h·ªçc sinh</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(180deg, #e7f0ff, #ffffff);
            font-family: "Poppins", sans-serif;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #004aad;
            font-weight: 700;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 12px;
        }
        .item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .item:hover {
            transform: scale(1.03);
        }
        .item img, .item video {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 12px;
        }
        .delete-btn {
            position: absolute;
            bottom: 6px;
            right: 6px;
            background: rgba(255, 60, 60, 0.9);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            padding: 4px 7px;
            cursor: pointer;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .btn-back {
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            text-decoration: none;
        }
        .btn-back:hover {
            background-color: #0844a4;
            color: white;
        }

        /* Overlay hi·ªÉn th·ªã ·∫£nh/video */
        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        .overlay-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            text-align: center;
        }
        .overlay-content img, .overlay-content video {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
        }
        .close-btn {
            position: absolute;
            top: -35px;
            right: 0;
            background: #ff5050;
            color: white;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="top-bar">
            <h1>üìÅ Th∆∞ vi·ªán ·∫£nh & video h·ªçc sinh</h1>
            <a href="/" class="btn-back">‚¨Ö V·ªÅ Upload</a>
        </div>

        {% if resources %}
        <div class="gallery-grid">
            {% for item in resources %}
            <div class="item" onclick="openOverlay('{{ item.secure_url }}', '{{ item.resource_type }}')">
                {% if item.resource_type == 'video' %}
                    <video muted>
                        <source src="{{ item.secure_url }}" type="video/mp4">
                    </video>
                {% else %}
                    <img src="{{ item.secure_url }}" alt="media">
                {% endif %}
                <button class="delete-btn" onclick="event.stopPropagation(); deleteItem('{{ item.public_id }}')">üóë</button>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p class="text-center text-muted mt-4">Ch∆∞a c√≥ ·∫£nh ho·∫∑c video n√†o ƒë∆∞·ª£c t·∫£i l√™n.</p>
        {% endif %}
    </div>

    <!-- Overlay xem ·∫£nh/video -->
    <div id="overlay" class="overlay" onclick="closeOverlay()">
        <div class="overlay-content" onclick="event.stopPropagation()">
            <button class="close-btn" onclick="closeOverlay()">√ó</button>
            <img id="overlayImg" style="display:none;">
            <video id="overlayVideo" controls style="display:none;"></video>
        </div>
    </div>

    <script>
        // Hi·ªÉn th·ªã ·∫£nh/video khi b·∫•m
        function openOverlay(url, type) {
            const overlay = document.getElementById("overlay");
            const img = document.getElementById("overlayImg");
            const vid = document.getElementById("overlayVideo");
            if (type === "video") {
                vid.src = url;
                vid.style.display = "block";
                img.style.display = "none";
            } else {
                img.src = url;
                img.style.display = "block";
                vid.style.display = "none";
            }
            overlay.style.display = "flex";
        }

        function closeOverlay() {
            const overlay = document.getElementById("overlay");
            const vid = document.getElementById("overlayVideo");
            vid.pause();
            overlay.style.display = "none";
        }

        async function deleteItem(public_id) {
            const password = prompt("üîê Nh·∫≠p m·∫≠t kh·∫©u ƒë·ªÉ x√≥a:");
            if (!password) return;
            const res = await fetch(`/delete/${public_id}`, {
                method: "POST",
                headers: {"Content-Type": "application/x-www-form-urlencoded"},
                body: new URLSearchParams({password})
            });
            const data = await res.json();
            if (data.success) {
                alert("‚úÖ X√≥a th√†nh c√¥ng!");
                location.reload();
            } else {
                alert("‚ùå " + data.message);
            }
        }
    </script>
</body>
</html>
