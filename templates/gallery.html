<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>B·ªô s∆∞u t·∫≠p</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #f5f7fa, #c3cfe2);
      margin: 0;
      padding: 30px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #333;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .item {
      position: relative;
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.25s;
      width: 250px;
      height: 250px;
      object-fit: cover;
    }

    .item:hover {
      transform: scale(1.03);
    }

    .item img,
    .item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .actions {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    button {
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: rgba(255, 0, 0, 0.8);
    }

    /* Form nh·∫≠p m·∫≠t kh·∫©u */
    .password-box {
      display: none;
      margin-top: 5px;
    }

    .password-box input {
      padding: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
    }

    /* Ph√≥ng to ·∫£nh/video */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      background: #000;
      overflow: hidden;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 30px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <h1>üì∏ B·ªô s∆∞u t·∫≠p</h1>

  <div class="gallery">
    {% for file in resources %}
      <div class="item" data-url="{{ file.secure_url }}" data-type="{{ file.resource_type }}" data-id="{{ file.public_id }}">
        {% if file.resource_type == 'image' %}
          <img src="{{ file.secure_url }}" alt="{{ file.public_id }}">
        {% elif file.resource_type == 'video' %}
          <video src="{{ file.secure_url }}" muted></video>
        {% endif %}
        <div class="actions">
          <button onclick="showPasswordBox(event, '{{ file.public_id }}')">üóëÔ∏è X√≥a</button>
          <div class="password-box" id="pw-{{ file.public_id }}">
            <input type="password" placeholder="Nh·∫≠p m·∫≠t kh·∫©u" onkeydown="handleDelete(event, '{{ file.public_id }}')">
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

  <!-- Modal ph√≥ng to -->
  <div id="modal" class="modal" onclick="closeModal()">
    <span class="close">&times;</span>
    <div id="modal-content" class="modal-content"></div>
  </div>

  <script>
    // Khi b·∫•m n√∫t x√≥a -> hi·ªán √¥ nh·∫≠p m·∫≠t kh·∫©u
    function showPasswordBox(e, id) {
      e.stopPropagation();
      const box = document.getElementById("pw-" + id);
      box.style.display = box.style.display === "block" ? "none" : "block";
    }

    // X√≥a khi Enter
    async function handleDelete(e, id) {
      if (e.key === "Enter") {
        const pw = e.target.value;
        const res = await fetch(`/delete/${id}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password: pw })
        });
        const data = await res.json();
        if (data.success) {
          document.querySelector(`[data-id="${id}"]`).remove();
        }
      }
    }

    // Ph√≥ng to ·∫£nh / video
    const modal = document.getElementById("modal");
    const modalContent = document.getElementById("modal-content");

    document.querySelectorAll(".item").forEach(el => {
      el.addEventListener("click", () => {
        const url = el.dataset.url;
        const type = el.dataset.type;
        modal.style.display = "flex";
        modalContent.innerHTML =
          type === "image"
            ? `<img src="${url}" style="width:100%;height:auto;">`
            : `<video src="${url}" controls autoplay style="width:100%;height:auto;"></video>`;
      });
    });

    function closeModal() {
      modal.style.display = "none";
      modalContent.innerHTML = "";
    }

    document.querySelector(".close").addEventListener("click", closeModal);
  </script>
</body>
</html>
