<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìÅ Th∆∞ vi·ªán Cloud</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      margin: 0;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 10px;
    }

    h1 {
      text-align: center;
      font-size: 2.2em;
      font-weight: 600;
      margin-bottom: 25px;
      text-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 18px;
      width: 100%;
      max-width: 1100px;
    }

    .item {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      position: relative;
    }
    .item:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    img, video {
      width: 100%;
      display: block;
      border-radius: 16px 16px 0 0;
    }

    .info {
      padding: 10px 12px;
      font-size: 0.85em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .info a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      opacity: 0.8;
    }
    .info a:hover {
      opacity: 1;
    }

    .delete {
      background: rgba(255, 80, 80, 0.8);
      border: none;
      border-radius: 8px;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    .delete:hover {
      background: rgba(255, 0, 0, 0.9);
      transform: scale(1.05);
    }

    .topbar {
      width: 100%;
      max-width: 1100px;
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      align-items: center;
    }

    .btn {
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      padding: 8px 14px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }
    .btn:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.05);
    }

    .footer {
      margin-top: 40px;
      font-size: 0.8em;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <a href="/" class="btn">‚¨Ö Trang Upload</a>
    <h1>üìÅ Th∆∞ vi·ªán Cloudinary</h1>
    <button class="btn" id="refreshBtn">üîÑ L√†m m·ªõi</button>
  </div>

  <div class="grid" id="galleryGrid">
    <p>‚è≥ ƒêang t·∫£i th∆∞ vi·ªán...</p>
  </div>

  <div class="footer">¬© 2025 Cloud Upload Portal</div>

  <script>
    async function loadGallery() {
      const grid = document.getElementById('galleryGrid');
      grid.innerHTML = "<p>‚è≥ ƒêang t·∫£i d·ªØ li·ªáu...</p>";

      try {
        const res = await fetch('/api/gallery');
        const data = await res.json();
        if (!data.items || data.items.length === 0) {
          grid.innerHTML = "<p>üì≠ Ch∆∞a c√≥ file n√†o trong th∆∞ vi·ªán.</p>";
          return;
        }

        grid.innerHTML = "";
        data.items.forEach(item => {
          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `
            ${item.resource_type === 'video'
              ? `<video src="${item.secure_url}" controls></video>`
              : `<img src="${item.secure_url}" alt="file" />`}
            <div class="info">
              <a href="${item.secure_url}" target="_blank">üîó Xem</a>
              <button class="delete" onclick="deleteItem('${item.public_id}')">üóëÔ∏è</button>
            </div>
          `;
          grid.appendChild(div);
        });
      } catch (err) {
        grid.innerHTML = "<p>‚ùå L·ªói t·∫£i th∆∞ vi·ªán!</p>";
      }
    }

    async function deleteItem(id) {
      if (!confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a file n√†y kh√¥ng?")) return;
      try {
        const res = await fetch(`/api/delete/${id}`, { method: 'DELETE' });
        const data = await res.json();
        alert(data.message || "ƒê√£ x√≥a!");
        loadGallery();
      } catch {
        alert("‚ùå L·ªói khi x√≥a file!");
      }
    }

    document.getElementById('refreshBtn').addEventListener('click', loadGallery);
    loadGallery();
  </script>
</body>
</html>
