<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìÅ Th∆∞ vi·ªán (·∫¢nh + Video)</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(145deg, #eef1f5, #ffffff);
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 1.2em;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 0 10px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 10px;
      transition: all 0.2s ease-in-out;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
    }

    img, video {
      width: 100%;
      height: 200px;
      border-radius: 12px;
      object-fit: cover;
      cursor: pointer;
    }

    .delete-btn {
      background: #ff4b5c;
      border: none;
      padding: 8px 14px;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
      width: 100%;
      margin-top: 6px;
    }

    .delete-btn:hover {
      background: #ff2d3b;
    }

    .pw-input {
      margin-top: 8px;
      padding: 7px;
      border-radius: 6px;
      border: 1px solid #ccc;
      display: none;
      width: 100%;
    }

    .alert {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .alert.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>üìÅ Th∆∞ vi·ªán (·∫¢nh + Video)</h1>

  <div class="gallery">
    {% for img in images %}
      <div class="card">
        <img src="{{ img.secure_url }}" alt="">
        <input id="pw_{{ img.public_id }}" class="pw-input" type="password" placeholder="Nh·∫≠p m·∫≠t kh·∫©u admin">
        <button class="delete-btn" onclick="showPasswordThenDelete('{{ img.public_id }}', 'image')">üóëÔ∏è X√≥a</button>
      </div>
    {% endfor %}
    {% for vid in videos %}
      <div class="card">
        <video src="{{ vid.secure_url }}" controls></video>
        <input id="pw_{{ vid.public_id }}" class="pw-input" type="password" placeholder="Nh·∫≠p m·∫≠t kh·∫©u admin">
        <button class="delete-btn" onclick="showPasswordThenDelete('{{ vid.public_id }}', 'video')">üóëÔ∏è X√≥a</button>
      </div>
    {% endfor %}
  </div>

  <div class="alert" id="alertBox"></div>

  <script>
    // Hi·ªÉn th·ªã th√¥ng b√°o ƒë·∫πp
    function showAlert(msg) {
      const alertBox = document.getElementById("alertBox");
      alertBox.innerText = msg;
      alertBox.classList.add("show");
      setTimeout(() => alertBox.classList.remove("show"), 2500);
    }

    // Hi·ªán √¥ nh·∫≠p m·∫≠t kh·∫©u, sau ƒë√≥ x√°c nh·∫≠n x√≥a
    async function showPasswordThenDelete(public_id, type) {
      const pwInput = document.getElementById("pw_" + public_id);
      if (pwInput.style.display === "none" || pwInput.style.display === "") {
        pwInput.style.display = "block";
        pwInput.focus();
        return;
      }

      const pw = pwInput.value.trim();
      if (!pw) return showAlert("‚ö†Ô∏è Nh·∫≠p m·∫≠t kh·∫©u admin ƒë·ªÉ x√≥a!");

      try {
        const url = `/delete/${encodeURIComponent(public_id)}?type=${type}&password=${encodeURIComponent(pw)}`;
        const res = await fetch(url, { method: "DELETE", headers: { "Accept": "application/json" } });
        const data = await res.json();

        if (res.ok && data.ok) {
          showAlert("‚úÖ " + data.message);
          setTimeout(() => location.reload(), 1200);
        } else {
          showAlert("‚ùå " + (data.message || "L·ªói x√≥a!"));
        }
      } catch (e) {
        showAlert("‚ö†Ô∏è L·ªói: " + e.message);
      }
    }
  </script>
</body>
</html>
