<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">

  <style>
    body { font-family: "Poppins", sans-serif; background: #f2f2f2; margin: 0; }
    h1 { text-align: center; padding: 20px; color: #333; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px; padding: 20px;
    }
    .item {
      background: white; border-radius: 10px; padding: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1); text-align: center;
    }
    img, video { width: 100%; border-radius: 8px; }
    button {
      background: #e63946; color: white; border: none; border-radius: 8px;
      padding: 6px 12px; margin-top: 8px; cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üìÅ Th∆∞ vi·ªán Cloud</h1>
  <div class="grid">
    {% for r in resources %}
      <div class="item">
        {% if r.resource_type == 'image' %}
          <img src="{{ r.secure_url }}">
        {% else %}
          <video src="{{ r.secure_url }}" controls></video>
        {% endif %}
        <form action="/delete/{{ r.public_id }}" method="post" onsubmit="return confirmDelete(this);">
          <input type="password" name="password" placeholder="M·∫≠t kh·∫©u x√≥a" required>
          <button type="submit">X√≥a</button>
        </form>
      </div>
    {% endfor %}
  </div>

  <script>
  async function confirmDelete(form) {
    const res = await fetch(form.action, {
      method: 'POST',
      body: new FormData(form)
    });
    const data = await res.json();
    if (data.success) {
      alert('ƒê√£ x√≥a!');
      location.reload();
    } else alert(data.message || 'L·ªói x√≥a!');
    return false;
  }
  </script>
</body>
</html>
