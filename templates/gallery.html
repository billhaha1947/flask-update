<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>üì∏ Th∆∞ vi·ªán ·∫£nh & video h·ªçc sinh</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #cfd9df 0%, #e2ebf0 100%);
      min-height: 100vh;
      margin: 0;
      padding-bottom: 40px;
      overflow-x: hidden;
      position: relative;
    }

    /* N·ªÅn gradient nh·∫π, m√¢y tƒ©nh ƒë·ªÉ kh√¥ng lag */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at top left, #bbdefb40 0%, transparent 70%),
                  radial-gradient(circle at bottom right, #e3f2fd60 0%, transparent 70%);
      z-index: -1;
    }

    h1 {
      text-align: center;
      color: #0d47a1;
      font-weight: 700;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.15);
      margin: 40px 0 20px;
    }

    a.back-btn {
      display: inline-block;
      margin: 20px;
      text-decoration: none;
      background-color: #1976d2;
      color: white;
      padding: 10px 20px;
      border-radius: 15px;
      font-weight: 600;
      transition: 0.3s;
    }

    a.back-btn:hover {
      background-color: #0d47a1;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 0 20px;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    .card img, .card video {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .delete-section {
      padding: 10px;
      text-align: center;
      background: #fafafa;
      border-top: 1px solid #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .delete-section input {
      width: 85%;
      padding: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 13px;
      transition: 0.2s;
    }

    .delete-section input:focus {
      outline: none;
      border-color: #64b5f6;
      box-shadow: 0 0 4px rgba(100,181,246,0.4);
    }

    .delete-section button {
      background-color: #ef5350;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 13px;
      cursor: pointer;
      transition: 0.3s;
    }

    .delete-section button:hover {
      background-color: #d32f2f;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <a href="/" class="back-btn">‚¨ÖÔ∏è Quay l·∫°i upload</a>
  <h1>üìÅ Th∆∞ vi·ªán h·ªçc sinh</h1>

  <div class="gallery">
    {% for item in media %}
    <div class="card">
      {% if item.resource_type == 'image' %}
      <img src="{{ item.secure_url }}" alt="·∫¢nh">
      {% elif item.resource_type == 'video' %}
      <video src="{{ item.secure_url }}" controls></video>
      {% endif %}
      <div class="delete-section">
        <input type="password" placeholder="üîí Nh·∫≠p m·∫≠t kh·∫©u ƒë·ªÉ x√≥a" class="password-input">
        <button onclick="deleteFile('{{ item.public_id }}', this)">üóë X√≥a</button>
      </div>
    </div>
    {% endfor %}
  </div>

  <footer>‚ú® Giao di·ªán m∆∞·ª£t m√† - by ChatGPT ‚ú®</footer>

  <script>
  async function deleteFile(public_id, btn) {
    const card = btn.closest('.card');
    const password = card.querySelector('.password-input').value;
    if (!password) return alert("Nh·∫≠p m·∫≠t kh·∫©u ƒë·ªÉ xo√°!");

    const formData = new FormData();
    formData.append("password", password);

    btn.textContent = "‚è≥ ƒêang xo√°...";
    btn.disabled = true;

    const res = await fetch(`/delete/${public_id}`, {
      method: "POST",
      body: formData
    });

    const data = await res.json();
    if (data.success) {
      card.style.transition = "opacity 0.4s ease";
      card.style.opacity = 0;
      setTimeout(() => card.remove(), 400);
    } else {
      alert(data.error || "‚ùå L·ªói xo√° file!");
      btn.textContent = "üóë X√≥a";
      btn.disabled = false;
    }
  }
  </script>
</body>
</html>
