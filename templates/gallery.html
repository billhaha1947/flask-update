<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üì∏ Th∆∞ vi·ªán Cloudinary</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      background-color: #f4f6f8;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      background-color: #007bff;
      color: white;
      padding: 15px 0;
      margin: 0;
      font-size: 22px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .back-btn {
      display: block;
      width: fit-content;
      margin: 20px auto;
      background: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }

    /* --- GRID 3 c·ªôt --- */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      padding: 0 10px 50px;
    }

    .card {
      position: relative;
      overflow: hidden;
      border-radius: 14px;
      background: white;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
      transition: transform 0.25s ease;
    }

    .card:hover {
      transform: scale(1.04);
    }

    .card img,
    .card video {
      width: 100%;
      height: 120px;
      object-fit: cover;
      display: block;
      cursor: pointer;
      transition: transform 0.25s ease;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .delete-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }

    .delete-btn:hover {
      background: darkred;
      transform: scale(1.1);
    }

    /* --- Popup --- */
    .popup {
      visibility: hidden;
      opacity: 0;
      position: fixed;
      z-index: 999;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.35s ease, visibility 0.35s ease;
    }

    .popup.show {
      visibility: visible;
      opacity: 1;
    }

    .popup-content {
      position: relative;
      animation: zoomIn 0.4s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .popup img, .popup video {
      max-width: 95%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    .close-btn {
      position: absolute;
      top: -40px;
      right: -10px;
      color: white;
      font-size: 32px;
      text-decoration: none;
      font-weight: bold;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      padding: 6px 12px;
      cursor: pointer;
      transition: 0.2s;
    }

    .close-btn:hover {
      background: rgba(255,255,255,0.3);
    }

  </style>
</head>
<body>

  <h1>üì∏ Th∆∞ vi·ªán Cloudinary</h1>

  <a href="/" class="back-btn">‚¨ÖÔ∏è Quay l·∫°i Upload</a>

  <div class="gallery">
    {% for res in resources %}
      <div class="card" onclick="openPopup('{{ res.secure_url }}', '{{ res.resource_type }}')">
        {% if res.resource_type == "video" %}
          <video muted>
            <source src="{{ res.secure_url }}" type="video/mp4">
          </video>
        {% else %}
          <img src="{{ res.secure_url }}" alt="·∫¢nh">
        {% endif %}
        <button class="delete-btn" onclick="event.stopPropagation(); deleteFile('{{ res.public_id }}')">üóëÔ∏è</button>
      </div>
    {% endfor %}
  </div>

  <!-- Popup container -->
  <div id="popup" class="popup" onclick="closePopup(event)">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup(event)">&times;</span>
      <img id="popup-img" src="" alt="·∫¢nh l·ªõn" style="display:none;">
      <video id="popup-video" controls autoplay style="display:none;"></video>
    </div>
  </div>

  <script>
    function deleteFile(publicId) {
      if (confirm("X√≥a file n√†y?")) {
        fetch(`/delete/${publicId}`, { method: "DELETE" })
          .then(res => {
            if (res.ok) location.reload();
            else alert("Kh√¥ng th·ªÉ x√≥a file.");
          });
      }
    }

    const popup = document.getElementById("popup");
    const popupImg = document.getElementById("popup-img");
    const popupVideo = document.getElementById("popup-video");

    function openPopup(url, type) {
      popup.classList.add("show");
      if (type === "video") {
        popupVideo.src = url;
        popupVideo.style.display = "block";
        popupImg.style.display = "none";
      } else {
        popupImg.src = url;
        popupImg.style.display = "block";
        popupVideo.style.display = "none";
      }
    }

    function closePopup(event) {
      if (event.target === popup || event.target.classList.contains('close-btn')) {
        popup.classList.remove("show");
        popupImg.src = "";
        popupVideo.pause();
        popupVideo.src = "";
      }
    }
  </script>

</body>
</html>
