<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>üì∏ Th∆∞ vi·ªán ·∫£nh & video h·ªçc sinh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #bbdefb, #e3f2fd);
            font-family: "Poppins", sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* M√¢y bay nh·∫π */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            filter: blur(10px);
            animation: floatClouds 60s linear infinite;
        }
        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }
        .cloud::before { width: 80%; height: 80%; top: -30%; left: 10%; }
        .cloud::after { width: 70%; height: 70%; top: 10%; right: -20%; }

        @keyframes floatClouds {
            0% { left: -200px; }
            100% { left: 110%; }
        }

        h1 {
            text-align: center;
            color: #0d47a1;
            font-weight: 700;
            text-shadow: 1px 1px 2px #90caf9;
            margin: 40px 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .card {
            border: none;
            border-radius: 20px;
            overflow: hidden;
            background: rgba(255,255,255,0.95);
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            position: relative;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .card img, .card video {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .delete-section {
            background: rgba(255,255,255,0.9);
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            display: none;
        }

        /* Ch·ªâ hi·ªán khi hover tr√™n PC */
        @media (hover: hover) {
            .card:hover .delete-section {
                display: block;
            }
        }

        /* Tr√™n ƒëi·ªán tho·∫°i lu√¥n hi·ªán */
        @media (hover: none) {
            .delete-section {
                display: block;
                position: relative;
            }
        }

        .delete-section input {
            width: 80%;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
            font-size: 13px;
        }

        .delete-section button {
            background-color: #ef5350;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 13px;
            cursor: pointer;
        }

        .delete-section button:hover {
            background-color: #d32f2f;
        }

        a.back-btn {
            display: inline-block;
            margin: 20px;
            text-decoration: none;
            background-color: #1976d2;
            color: white;
            padding: 10px 20px;
            border-radius: 15px;
            font-weight: 600;
            transition: 0.3s;
        }

        a.back-btn:hover {
            background-color: #0d47a1;
        }
    </style>
</head>
<body>
    <!-- M√¢y bay -->
    <div class="cloud" style="width: 150px; height: 70px; top: 80px; animation-delay: 0s;"></div>
    <div class="cloud" style="width: 200px; height: 90px; top: 180px; animation-delay: 10s;"></div>
    <div class="cloud" style="width: 160px; height: 80px; top: 300px; animation-delay: 20s;"></div>

    <a href="/" class="back-btn">‚¨ÖÔ∏è Quay l·∫°i upload</a>
    <h1>üìÅ Th∆∞ vi·ªán ·∫£nh & video h·ªçc sinh</h1>

    <div class="gallery">
        {% for item in media %}
        <div class="card">
            {% if item.resource_type == 'image' %}
            <img src="{{ item.secure_url }}" alt="·∫£nh">
            {% elif item.resource_type == 'video' %}
            <video src="{{ item.secure_url }}" controls></video>
            {% endif %}
            <div class="delete-section">
                <input type="password" placeholder="üîí Nh·∫≠p m·∫≠t kh·∫©u..." class="form-control form-control-sm mb-1 password-input">
                <button onclick="deleteFile('{{ item.public_id }}', this)">üóë Xo√°</button>
            </div>
        </div>
        {% endfor %}
    </div>

    <script>
    async function deleteFile(public_id, btn) {
        const card = btn.closest('.card');
        const password = card.querySelector('.password-input').value;

        if (!password) return alert("Nh·∫≠p m·∫≠t kh·∫©u ƒë·ªÉ xo√°!");

        const formData = new FormData();
        formData.append("password", password);

        const res = await fetch(`/delete/${public_id}`, {
            method: "POST",
            body: formData
        });

        const data = await res.json();
        if (data.success) {
            card.style.opacity = 0.4;
            setTimeout(() => card.remove(), 400);
        } else {
            alert(data.error || "L·ªói khi xo√° file!");
        }
    }
    </script>
</body>
</html>
