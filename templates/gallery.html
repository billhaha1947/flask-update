<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Th∆∞ vi·ªán</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .media-card { border-radius: 15px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .media-card img, .media-card video { width: 100%; height: 250px; object-fit: cover; }
    </style>
</head>
<body class="bg-light p-4">
    <h2 class="text-center mb-4">üìÅ Th∆∞ vi·ªán ·∫£nh & video</h2>
    <div class="container">
        <div class="row g-4">
            {% for item in media %}
            <div class="col-md-4">
                <div class="media-card">
                    {% if item.resource_type == 'image' %}
                        <img src="{{ item.secure_url }}" alt="">
                    {% else %}
                        <video src="{{ item.secure_url }}" controls></video>
                    {% endif %}
                    <div class="p-3 text-center">
                        <button class="btn btn-danger btn-sm" onclick="showDelete('{{ item.public_id }}')">X√≥a</button>
                        <div id="pw-{{ item.public_id }}" class="mt-2" style="display:none;">
                            <input type="password" id="pass-{{ item.public_id }}" class="form-control mb-2" placeholder="Nh·∫≠p m·∫≠t kh·∫©u">
                            <button class="btn btn-outline-danger btn-sm" onclick="deleteItem('{{ item.public_id }}')">X√°c nh·∫≠n</button>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script>
        function showDelete(id) {
            document.getElementById('pw-' + id).style.display = 'block';
        }
        async function deleteItem(id) {
            const pw = document.getElementById('pass-' + id).value;
            const res = await fetch(`/delete/${id}`, {
                method: "POST",
                headers: {"Content-Type": "application/x-www-form-urlencoded"},
                body: `password=${pw}`
            });
            const data = await res.json();
            if (data.success) {
                alert("ƒê√£ x√≥a th√†nh c√¥ng!");
                location.reload();
            } else {
                alert(data.error || "L·ªói x√≥a!");
            }
        }
    </script>
</body>
</html>
