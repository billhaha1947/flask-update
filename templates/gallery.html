<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Th∆∞ vi·ªán Cloudinary</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
    }

    header {
      background: #3b82f6;
      color: white;
      text-align: center;
      padding: 15px;
    }

    .back-btn {
      position: absolute;
      left: 15px;
      top: 15px;
      background: white;
      color: #3b82f6;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: #1e40af;
      color: white;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      cursor: pointer;
      background: white;
      transition: transform 0.2s ease;
    }

    .card:hover { transform: scale(1.03); }

    .card img, .card video {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .popup img, .popup video {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <header>
    <a href="/" class="back-btn">‚¨ÖÔ∏è Quay l·∫°i</a>
    <h1>üì∏ Th∆∞ vi·ªán Cloudinary</h1>
  </header>

  <div class="gallery">
    {% for res in resources %}
      <div class="card" onclick="openPopup('{{ res.secure_url }}', '{{ res.resource_type }}')">
        {% if res.resource_type == 'video' %}
          <video muted playsinline loop>
            <source src="{{ res.secure_url }}" type="video/mp4">
          </video>
        {% else %}
          <img src="{{ res.secure_url }}" alt="·∫¢nh">
        {% endif %}
      </div>
    {% endfor %}
  </div>

  <div class="popup" id="popup" onclick="closePopup()">
    <div id="popup-content"></div>
  </div>

  <script>
    function openPopup(url, type) {
      const popup = document.getElementById("popup");
      const content = document.getElementById("popup-content");
      content.innerHTML = type === "video"
        ? `<video src="${url}" controls autoplay></video>`
        : `<img src="${url}" alt="·∫¢nh">`;
      popup.style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>

</body>
</html>
