<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Upload áº¢nh & Video</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f4f6f9; }
    .container { margin-top: 50px; max-width: 600px; }
    .progress { height: 25px; margin-top: 15px; }
  </style>
</head>
<body>
  <div class="container text-center">
    <h2 class="mb-4">ğŸŒ¤ Upload áº¢nh / Video LÃªn Cloudinary</h2>
    <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="file" class="form-control" required><br>
      <button type="submit" class="btn btn-primary">Táº£i lÃªn</button>
    </form>
    <div class="progress mt-3">
      <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%">0%</div>
    </div>
    <hr>
    <a href="/gallery" class="btn btn-success mt-3">ğŸ“ Xem ThÆ° Viá»‡n</a>
  </div>

  <script>
    const form = document.getElementById('upload-form');
    const progressBar = document.getElementById('progress-bar');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const xhr = new XMLHttpRequest();
      xhr.open('POST', '/upload');
      xhr.upload.addEventListener('progress', e => {
        if (e.lengthComputable) {
          const percent = (e.loaded / e.total) * 100;
          progressBar.style.width = percent + '%';
          progressBar.textContent = Math.round(percent) + '%';
        }
      });
      xhr.onload = () => { if (xhr.status === 200) location.href = '/gallery'; };
      xhr.send(new FormData(form));
    });
  </script>
</body>
</html>
