<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>üå§ Cloud Upload</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 15px;
    }
    .upload-box {
      border: 3px dashed #999;
      border-radius: 15px;
      padding: 40px;
      background: #fafafa;
      transition: all 0.3s ease;
    }
    .upload-box.dragover {
      border-color: #00b4d8;
      background: #e0f7fa;
    }
    input[type=file] {
      display: none;
    }
    label {
      background: linear-gradient(90deg, #00b4d8, #48cae4);
      color: white;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      display: inline-block;
      margin-top: 15px;
    }
    button {
      background: linear-gradient(90deg, #00b4d8, #48cae4);
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
    }
    .progress {
      width: 100%;
      background: #ddd;
      height: 10px;
      border-radius: 6px;
      margin-top: 20px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00b4d8, #48cae4);
      transition: width 0.4s;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå§ Upload ·∫£nh & video</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <div id="dropZone" class="upload-box">
        <p>K√©o th·∫£ t·ªáp v√†o ƒë√¢y ho·∫∑c</p>
        <label for="fileInput">Ch·ªçn t·ªáp</label>
        <input type="file" id="fileInput" name="files[]" multiple accept="image/*,video/*">
      </div>
      <button type="submit">T·∫£i l√™n Cloud ‚òÅÔ∏è</button>
      <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
    </form>
  </div>

  <script>
  const form = document.getElementById('uploadForm');
  const fileInput = document.getElementById('fileInput');
  const dropZone = document.getElementById('dropZone');
  const progressBar = document.getElementById('progressBar');

  dropZone.addEventListener('dragover', e => {
    e.preventDefault();
    dropZone.classList.add('dragover');
  });
  dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
  dropZone.addEventListener('drop', e => {
    e.preventDefault();
    dropZone.classList.remove('dragover');
    fileInput.files = e.dataTransfer.files;
  });

  form.addEventListener('submit', e => {
    e.preventDefault();
    const files = fileInput.files;
    if (!files.length) return alert('Ch∆∞a ch·ªçn t·ªáp n√†o!');
    const formData = new FormData();
    for (let f of files) formData.append('files[]', f);

    const xhr = new XMLHttpRequest();
    xhr.open('POST', '/upload', true);
    xhr.upload.onprogress = e => {
      if (e.lengthComputable) {
        const percent = (e.loaded / e.total) * 100;
        progressBar.style.width = percent + '%';
      }
    };
    xhr.onload = () => {
      if (xhr.status === 200) window.location.href = '/gallery';
      else alert('L·ªói t·∫£i l√™n!');
    };
    xhr.send(formData);
  });
  </script>
</body>
</html>
