<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéûÔ∏è Th∆∞ vi·ªán Cloudinary</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #89f7fe, #66a6ff);
    margin: 0;
    padding: 0;
  }
  h1 {
    text-align: center;
    color: white;
    padding: 20px 0;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 15px;
    padding: 20px;
    max-width: 1000px;
    margin: auto;
  }
  .media-card {
    position: relative;
    overflow: hidden;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    background: white;
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  .media-card:hover { transform: scale(1.05); }
  .media-card img, .media-card video {
    width: 100%;
    height: 150px;
    object-fit: cover;
    display: block;
  }
  .delete-btn {
    position: absolute;
    top: 8px;
    right: 8px;
    background: rgba(255,0,0,0.8);
    border: none;
    color: white;
    border-radius: 50%;
    width: 34px;
    height: 34px;
    font-size: 18px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.4);
  }
  .popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }
  .popup-content {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
    overflow: hidden;
  }
  .popup img, .popup video {
    width: 100%;
    height: auto;
    display: block;
  }
</style>
</head>
<body>

<h1>üéûÔ∏è Th∆∞ vi·ªán Cloudinary</h1>
<a href="/" style="text-decoration:none;display:block;text-align:center;margin-bottom:10px;">
  <button style="background:#28a745;color:white;padding:10px 20px;border:none;border-radius:10px;">‚¨ÖÔ∏è Quay l·∫°i Upload</button>
</a>

<div class="gallery">
  {% for res in resources %}
  <div class="media-card">
    {% if res.resource_type == "video" %}
      <video src="{{ res.secure_url }}" muted loop playsinline></video>
    {% else %}
      <img src="{{ res.secure_url }}" alt="·∫¢nh">
    {% endif %}
    <button class="delete-btn" data-id="{{ res.public_id }}">üóëÔ∏è</button>
  </div>
  {% endfor %}
</div>

<div class="popup" id="popup" onclick="closePopup()">
  <div class="popup-content" id="popup-content"></div>
</div>

<script>
document.querySelectorAll('.media-card').forEach(card => {
  card.addEventListener('click', e => {
    if (e.target.classList.contains('delete-btn')) return;
    const media = card.querySelector('img, video');
    const type = media.tagName.toLowerCase();
    const popup = document.getElementById('popup');
    const content = document.getElementById('popup-content');
    content.innerHTML = type === 'video' ? 
      `<video src="${media.src}" controls autoplay></video>` : 
      `<img src="${media.src}" alt="·∫¢nh g·ªëc">`;
    popup.style.display = 'flex';
  });
});

function closePopup() {
  document.getElementById('popup').style.display = 'none';
}

document.querySelectorAll('.delete-btn').forEach(btn => {
  btn.addEventListener('click', async e => {
    e.stopPropagation();
    const password = prompt("üîí Nh·∫≠p m·∫≠t kh·∫©u admin ƒë·ªÉ xo√°:");
    if (!password) return;

    const res = await fetch(`/delete/${btn.dataset.id}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ password })
    });
    const data = await res.json();
    if (data.success) {
      btn.closest('.media-card').style.transition = '0.4s';
      btn.closest('.media-card').style.opacity = '0';
      setTimeout(() => btn.closest('.media-card').remove(), 400);
    } else {
      alert(data.message || "‚ùå Sai m·∫≠t kh·∫©u ho·∫∑c l·ªói khi xo√°!");
    }
  });
});
</script>

</body>
</html>
