<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚òÅ Cloud Upload Portal</title>
  <style>
    /* üåà Reset + layout */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 420px;
      text-align: center;
      color: #fff;
      animation: fadeIn 0.8s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      font-weight: 600;
      margin-bottom: 15px;
      font-size: 1.8em;
    }
    p {
      font-size: 0.95em;
      margin-bottom: 20px;
      opacity: 0.8;
    }
    input[type="file"] {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      padding: 10px;
      border-radius: 8px;
      color: #fff;
      width: 100%;
      cursor: pointer;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #43a047;
      transform: scale(1.02);
    }
    #progressContainer {
      margin-top: 20px;
      width: 100%;
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      height: 10px;
      overflow: hidden;
      display: none;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background: #00e676;
      border-radius: 10px;
      transition: width 0.3s ease;
    }
    #result {
      margin-top: 15px;
      color: #fff;
      font-size: 0.9em;
      word-wrap: break-word;
    }
    a.btn {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 18px;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.3);
      color: #fff;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }
    a.btn:hover {
      background: rgba(255,255,255,0.25);
      transform: translateY(-2px);
    }
    .footer {
      margin-top: 20px;
      font-size: 0.8em;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>‚òÅ Cloud Upload</h2>
    <p>T·∫£i ·∫£nh ho·∫∑c video l√™n Flask c·ªßa Billhaha1947.</p>
    <form id="uploadForm">
      <input type="file" name="file" id="fileInput" required />
      <button type="submit">üì§ T·∫£i l√™n</button>
    </form>

    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>

    <div id="result"></div>

    <a href="/gallery" class="btn">üìÅ Xem th∆∞ vi·ªán</a>
    <div class="footer">¬© 2025 Cloud Upload Portal</div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const file = document.getElementById('fileInput').files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append('file', file);

      progressContainer.style.display = 'block';
      progressBar.style.width = '0%';
      result.textContent = '';

      const xhr = new XMLHttpRequest();
      xhr.open('POST', '/upload', true);

      xhr.upload.onprogress = (event) => {
        if (event.lengthComputable) {
          const percent = Math.round((event.loaded / event.total) * 100);
          progressBar.style.width = percent + '%';
        }
      };

      xhr.onload = () => {
        if (xhr.status === 200) {
          const data = JSON.parse(xhr.responseText);
          progressBar.style.width = '100%';
          result.innerHTML = `
            ‚úÖ <strong>T·∫£i l√™n th√†nh c√¥ng!</strong><br>
            üîó <a href="${data.url}" target="_blank" style="color:#fff;text-decoration:underline;">Xem file t·∫°i ƒë√¢y</a>
          `;
        } else {
          result.textContent = '‚ùå L·ªói t·∫£i l√™n!';
        }
      };

      xhr.onerror = () => {
        result.textContent = '‚ùå Kh√¥ng th·ªÉ k·∫øt n·ªëi t·ªõi server.';
      };

      xhr.send(formData);
    });
  </script>
</body>
</html>
