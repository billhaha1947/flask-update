<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Server</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input[type="file"] {
      margin-top: 15px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #progressContainer {
      margin-top: 15px;
      width: 100%;
      background: #ddd;
      border-radius: 10px;
      height: 20px;
      overflow: hidden;
      display: none;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background: #4CAF50;
      text-align: center;
      color: white;
      font-size: 12px;
      transition: width 0.2s;
    }
    #result {
      margin-top: 15px;
      color: #333;
      word-wrap: break-word;
    }
    a.btn {
      display: inline-block;
      margin-top: 15px;
      padding: 8px 15px;
      background: #2196F3;
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }
    a.btn:hover {
      background: #1976D2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì§ Upload File</h2>
    <form id="uploadForm">
      <input type="file" name="file" id="fileInput" required />
      <br>
      <button type="submit">T·∫£i l√™n</button>
    </form>

    <div id="progressContainer">
      <div id="progressBar">0%</div>
    </div>

    <div id="result"></div>

    <a href="/gallery" class="btn">üìÅ Xem th∆∞ vi·ªán</a>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append('file', file);

      progressContainer.style.display = 'block';
      progressBar.style.width = '0%';
      progressBar.textContent = '0%';
      result.textContent = '';

      const xhr = new XMLHttpRequest();
      xhr.open('POST', '/upload', true);

      // üìä Hi·ªÉn th·ªã ti·∫øn tr√¨nh upload
      xhr.upload.onprogress = (event) => {
        if (event.lengthComputable) {
          const percent = Math.round((event.loaded / event.total) * 100);
          progressBar.style.width = percent + '%';
          progressBar.textContent = percent + '%';
        }
      };

      xhr.onload = () => {
        if (xhr.status === 200) {
          const data = JSON.parse(xhr.responseText);
          progressBar.style.width = '100%';
          progressBar.textContent = '100%';
          result.innerHTML = `
            ‚úÖ T·∫£i l√™n th√†nh c√¥ng!<br>
            üîó <a href="${data.url}" target="_blank">Xem file t·∫°i ƒë√¢y</a>
          `;
        } else {
          result.textContent = '‚ùå L·ªói t·∫£i l√™n!';
        }
      };

      xhr.onerror = () => {
        result.textContent = '‚ùå Kh√¥ng th·ªÉ k·∫øt n·ªëi t·ªõi server.';
      };

      xhr.send(formData);
    });
  </script>
</body>
</html>
