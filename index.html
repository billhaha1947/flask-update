  <style>

<body>
  <div class="container">
    <h2>ğŸ“¤ Táº£i lÃªn Cloudinary</h2>
    <form id="uploadForm">

  <script>
    const form = document.getElementById('uploadForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById('fileInput');
      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      const resultDiv = document.getElementById('result');
      resultDiv.textContent = "â³ Äang táº£i lÃªn...";

      try {
        const res = await fetch('/upload', {
          method: 'POST',

        });
        const data = await res.json();

        if (data.url) {
          const isVideo = data.url.includes(".mp4") || data.url.includes("/video/");
          resultDiv.innerHTML = isVideo
            ? `âœ… <b>Táº£i lÃªn thÃ nh cÃ´ng!</b><br><video src="${data.url}" controls width="100%"></video><br><a href="${data.url}" target="_blank">Má»Ÿ video</a>`
            : `âœ… <b>Táº£i lÃªn thÃ nh cÃ´ng!</b><br><img src="${data.url}" style="max-width:100%; border-radius:8px;"><br><a href="${data.url}" target="_blank">Má»Ÿ áº£nh</a>`;
        } else {
