<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload File</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
      backdrop-filter: blur(10px);
    }
    input[type="file"] {
      margin: 15px 0;
      color: white;
    }
    button {
      background: #4CAF50;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #45a049; }
    #progressContainer {
      width: 100%;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      display: none;
      margin-top: 10px;
    }
    #progressBar {
      width: 0%;
      height: 100%;
      background: #4CAF50;
      color: white;
      font-size: 12px;
      text-align: center;
    }
    a.btn {
      display: inline-block;
      margin-top: 15px;
      background: #2196F3;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }
    a.btn:hover { background: #1976D2; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì§ Upload File</h2>
    <form id="uploadForm">
      <input type="file" name="file" id="fileInput" required>
      <br>
      <button type="submit">T·∫£i l√™n</button>
    </form>
    <div id="progressContainer"><div id="progressBar">0%</div></div>
    <div id="result"></div>
    <a href="/gallery" class="btn">üìÅ Xem th∆∞ vi·ªán</a>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const result = document.getElementById('result');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const file = document.getElementById('fileInput').files[0];
      if (!file) return;
      const formData = new FormData();
      formData.append('file', file);

      const xhr = new XMLHttpRequest();
      xhr.open('POST', '/upload', true);

      xhr.upload.onprogress = (e) => {
        if (e.lengthComputable) {
          const percent = Math.round((e.loaded / e.total) * 100);
          progressContainer.style.display = 'block';
          progressBar.style.width = percent + '%';
          progressBar.textContent = percent + '%';
        }
      };

      xhr.onload = () => {
        if (xhr.status === 200) {
          const data = JSON.parse(xhr.responseText);
          result.innerHTML = `‚úÖ Upload th√†nh c√¥ng!<br><a href="${data.url}" target="_blank">Xem file</a>`;
        } else {
          result.textContent = '‚ùå L·ªói t·∫£i l√™n!';
        }
      };

      xhr.send(formData);
    });
  </script>
</body>
</html>
