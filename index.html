<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Server</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input[type="file"] {
      margin-top: 15px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #result {
      margin-top: 15px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì§ Upload File</h2>
    <form id="uploadForm">
      <input type="file" name="file" id="fileInput" required />
      <br>
      <button type="submit">T·∫£i l√™n</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById('fileInput');
      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      const res = await fetch('/upload', {
        method: 'POST',
        body: formData
      });
      const data = await res.json();

      if (data.filename) {
        document.getElementById('result').innerHTML = 
          `‚úÖ T·∫£i l√™n th√†nh c√¥ng!<br>
           üîó <a href="/uploads/${data.filename}" target="_blank">Xem file</a>`;
      } else {
        document.getElementById('result').textContent = '‚ùå L·ªói t·∫£i l√™n!';
      }
    });
  </script>
</body>
</html>
